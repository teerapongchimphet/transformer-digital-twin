<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Three.js Minimal GLTF Example</title>

  <!-- Import Map บอกเส้นทางโมดูลไปยัง CDN -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
    }
  }
  </script>

  <style>
    body { margin:0; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // สร้าง scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    // สร้างกล้อง
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(3, 2, 5);

    // renderer
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // controls
    const controls = new OrbitControls(camera, renderer.domElement);

    // light
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemi.position.set(0, 20, 0);
    scene.add(hemi);

    const dir = new THREE.DirectionalLight(0xffffff, 1);
    dir.position.set(3, 10, 5);
    scene.add(dir);

    // โหลดโมเดล (ต้องมีไฟล์ Transformer1.glb ในโฟลเดอร์เดียวกับ index.html)
    const loader = new GLTFLoader();
    loader.load('Transformer1.glb', (gltf)=>{
      const model = gltf.scene;
      model.scale.set(0.01,0.01,0.01); // scale ให้เล็กลงถ้าไฟล์มาจาก CAD
      scene.add(model);
    }, undefined, (err)=>{
      console.error('Error loading model:', err);
    });

    // handle resize
    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // loop render
    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
